<p-toast>
</p-toast>

<div class="main-container">
    <h1>Contratos</h1>
    <p-toolbar styleClass="p-1 mt-5 mb-2 d-flex justify-content-end gap-2 text-right">
        <button type="submit" class="btn btn-primary" routerLink="/contratos/plantillas/registro"><i class="fas fa-plus"></i> Nuevo contrato</button>
    </p-toolbar>
    <div class="table-container">
        <p-table [value]="plantillas" [paginator]="true" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros" [rowsPerPageOptions]="[10, 25, 50]" [rows]="10" paginatorPosition="both" styleClass="p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="idContratoTemplate">ID
                        <p-sortIcon field="idContratoTemplate"></p-sortIcon>
                    </th>
                    <th pSortableColumn="titulo">TÃ­tulo
                        <p-sortIcon field="titulo"></p-sortIcon>
                    </th>
                    <th class="text-center">Estatus</th>
                    <th class="text-center">Opciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-plantilla>
                <tr>
                    <td>
                        {{ plantilla.idContratoTemplate }}
                    </td>
                    <td>
                        <a class="text-success font-bold" [routerLink]="['/contratos/plantillas/registro', plantilla.idContratoTemplate]">{{ plantilla.titulo }}</a>
                    </td>
                    <td class="text-center">
                        <p-inputSwitch [ngModel]="plantilla.activo" (click)="toggleActivo(plantilla.idContratoTemplate, plantilla.activo)" [readonly]="true"></p-inputSwitch>
                    </td>
                    <td class="text-center">
                        <button title="Modificar plantilla" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" [routerLink]="['/contratos/plantillas/registro', plantilla.idContratoTemplate]"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
