<div class="text-center">
    <p *ngIf="total > 0; else sinDocumentos">
        <!--p-progressBar [value]="total" [style]="{'color':'lightcoral'}"></p-progressBar-->
        <p-progressBar [value]="total" [ngClass]="styleBarra" ></p-progressBar>
        <span>{{totalDocumentosValidados}}/{{totalDocumentos}} tienen archivos cargados</span>
    </p>
    <ng-template #sinDocumentos>
        <p-progressBar [value]="total"></p-progressBar>
        <p>
            No existen documentos cargados a√∫n.
        </p>
    </ng-template>
</div>
